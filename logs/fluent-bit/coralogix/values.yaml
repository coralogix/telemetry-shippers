  fullnameOverride: "fluent-bit-coralogix"

  image:
    repository: coralogixrepo/coralogix-fluent-bit-multiarch
    tag: v0.0.2

  serviceMonitor:
    enabled: true

  resources:
    limits:
      cpu: 100m
      memory: 250Mi
    requests:
