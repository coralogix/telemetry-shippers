  rbac:
    nodeAccess: true

  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet

  env:
  - name: APP_NAME_SYSTEMD
    value: systemd 
  - name: SUB_SYSTEM_SYSTEMD
    value: kubelet.service
  - name: HOSTNAME
    valueFrom:
      fieldRef:  
        apiVersion: v1
        fieldPath: metadata.name

  # The same usage as env, but used for passing dynamic values to the chart using the helm argument "--set <variable>=<value>"      
  envWithTpl:
  - name: APP_NAME
    value: "{{ .Values.app_name }}"
  - name: SUB_SYSTEM
    value: "{{ .Values.sub_system }}"
  - name: ENDPOINT
    value: "{{ .Values.endpoint }}"

  endpoint: api.eu2.coralogix.com
  app_name:  kubernetes.namespace_name
  sub_system: kubernetes.container_name
  logLevel: error

  config:

    service: |-
      [SERVICE]
          Daemon Off
          Flush 1
          Log_Level {{.Values.logLevel}}
          Parsers_File parsers.conf
          Parsers_File custom_parsers.conf
          HTTP_Server On
          HTTP_Listen 0.0.0.0
          HTTP_Port {{.Values.service.port}}
          Health_Check On
          Plugins_File plugins.conf

    inputs: |-
      [INPUT]
          Name tail
          Path /var/log/containers/*.log
          multiline.parser docker, cri
          Tag kube.*
          Refresh_Interval 5
          Skip_Long_Lines On
          Mem_Buf_Limit 25MB
          DB /var/log/fluentbit-tail.db

      @INCLUDE input-systemd.conf

    filters: |-
      [FILTER]
          Name kubernetes
          Match kube.*
          K8S-Logging.Parser On
          K8S-Logging.Exclude On
          Use_Kubelet On
          Annotations Off
          Labels On
          Buffer_Size 0
          Keep_Log Off
          Merge_Log_Key log_obj
          Merge_Log On

    outputs: |-
      [OUTPUT]
          Name          coralogix
          Endpoint      ${ENDPOINT}
          Match         kube.*
          Private_Key   ${PRIVATE_KEY}
          App_Name_Key  ${APP_NAME}
          Sub_Name_Key  ${SUB_SYSTEM}

      @INCLUDE output-systemd.conf

    extraFiles:
      plugins.conf: |-
        [PLUGINS]
            Path /fluent-bit/plugins/out_coralogix.so
      
      input-systemd.conf: |-    
        [INPUT]
            Name systemd
            Tag host.*
            Systemd_Filter _SYSTEMD_UNIT=kubelet.service
            Read_From_Tail On
            Mem_Buf_Limit 5MB

      output-systemd.conf: |-
        [OUTPUT]
            Name          coralogix
            Endpoint      ${ENDPOINT}
            Match         host.*
            Private_Key   ${PRIVATE_KEY}
            App_Name      ${APP_NAME_SYSTEMD}
            Sub_Name      ${SUB_SYSTEM_SYSTEMD}
