  fullnameOverride: "fluent-bit-http"

  image:
    repository: coralogixrepo/coralogix-fluent-bit-multiarch
    tag: v3.0.4

  serviceMonitor:
    enabled: true
    additionalEndpoints:
      - port: storage-metrics
        path: /metrics

  resources:
    limits:
      cpu: 100m
      memory: 250Mi
    requests:
      cpu: 100m
      memory: 250Mi

  tolerations:
    - operator: Exists

  # The private key must exist under the field 'PRIVATE_KEY' in a secret called 'integrations-privatekey' in the same namsespace as the daemonset
  envFrom:
    - secretRef:
        name: coralogix-keys

  extraPorts:
    - port: 2021
      containerPort: 2021
      protocol: TCP
      name: storage-metrics

