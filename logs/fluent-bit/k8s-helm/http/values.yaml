  rbac:
    nodeAccess: true

  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet

  env:
  - name: APP_NAME_SYSTEMD
    value: systemd 
  - name: SUB_SYSTEM_SYSTEMD
    value: kubelet
  - name: HOSTNAME
    valueFrom:
      fieldRef:  
        apiVersion: v1
        fieldPath: metadata.name

  # The same usage as env, but used for passing dynamic values to the chart using the helm argument "--set <variable>=<value>"
  envWithTpl:
  - name: ENDPOINT
    value: "{{ .Values.endpoint }}"

  endpoint: ingress.eu2.coralogix.com
  logLevel: error

  config: 
    service: |-
      [SERVICE]
          Daemon Off
          Flush 1
          Log_Level {{.Values.logLevel}}
          Parsers_File parsers.conf
          Parsers_File custom_parsers.conf
          HTTP_Server On
          HTTP_Listen 0.0.0.0
          HTTP_Port {{.Values.service.port}}
          Health_Check On
          storage.metrics on

    inputs: |-
      [INPUT]
          Name tail
          Path /var/log/containers/*.log
          multiline.parser docker, cri
          Tag kube.*
          Refresh_Interval 5
          Skip_Long_Lines On
          Mem_Buf_Limit 25MB
          DB /var/log/fluentbit-tail.db

      @INCLUDE input-systemd.conf
      @INCLUDE input-fluentbit-metrics.conf

    filters: |-
      [FILTER]
          Name kubernetes
          Match kube.*
          K8S-Logging.Parser On
          K8S-Logging.Exclude On
          Use_Kubelet On
          Annotations Off
          Labels On
          Buffer_Size 0
          Keep_Log Off
          Merge_Log_Key log_obj
          Merge_Log On

      [FILTER]
          Name        nest
          Match       kube.*
          Operation   nest
          Wildcard    *
          Nest_under  json

      [FILTER]
          Name    lua
          Match   kube.*
          script  /fluent-bit/scripts/script.lua
          call    addcrxmetadata
          time_as_table true
          
      @INCLUDE filters-systemd.conf

    outputs: |-
      [OUTPUT]
          Name                  http
          Match                 kube.*
          Host                  ${ENDPOINT}
          Port                  443
          URI                   /logs/v1/singles
          Format                json_lines
          TLS                   On
          Header                Authorization Bearer ${PRIVATE_KEY}
          compress              gzip
          Retry_Limit           False
          net.keepalive         off

      @INCLUDE output-systemd.conf
      @INCLUDE output-fluentbit-metrics.conf
    
    extraFiles:
      input-systemd.conf: |-
        [INPUT]
          Name systemd
          Tag host.*
          Systemd_Filter _SYSTEMD_UNIT=kubelet.service
          Read_From_Tail On
          Mem_Buf_Limit 5MB

      input-fluentbit-metrics.conf: |-
        [INPUT]
          name            fluentbit_metrics
          tag             internal_metrics
          scrape_interval 5
          scrape_on_start true

      filters-systemd.conf: |-
        [FILTER]
          Name    modify
          Match   host.*
          Add    applicationName ${APP_NAME_SYSTEMD}
          Copy   ${SUB_SYSTEM_SYSTEMD} subsystemName

        [FILTER]
          Name        nest
          Match       host.*
          Operation   nest
          Wildcard    _HOSTNAME
          Wildcard    SYSLOG_IDENTIFIER
          Wildcard    _CMDLINE 
          Wildcard    MESSAGE
          Nest_under  json

      output-fluentbit-metrics.conf: |-
        [OUTPUT]
          name            prometheus_exporter
          match           internal_metrics
          host            0.0.0.0
          port            2021

      output-systemd.conf: |-
        [OUTPUT]
          Name                  http
          Match                 host.*
          Host                  ${ENDPOINT}
          Port                  443
          URI                   /logs/v1/singles
          Format                json_lines
          TLS                   On
          Header                Authorization Bearer ${PRIVATE_KEY}
          compress              gzip
          Retry_Limit           False
          net.keepalive         off

  extraVolumes:
  - name: crxluascript
    configMap: 
      name: fluent-bit-http-crxluascript

  extraVolumeMounts: 
  - name: crxluascript
    mountPath: /fluent-bit/scripts/script.lua
    subPath: script.lua

dynamic_metadata:
  app_name: kubernetes.namespace_name
  sub_system: kubernetes.container_name
static_metadata:
  app_name: ""
  sub_system: ""
