apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd-http
  labels:
    app.kubernetes.io/name: fluentd
    app.kubernetes.io/instance: fluentd-http
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fluentd
      app.kubernetes.io/instance: fluentd-http
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fluentd
        app.kubernetes.io/instance: fluentd-http
    spec:
      serviceAccountName: fluentd-http
      containers:
        - name: fluentd
          image: "coralogixrepo/coralogix-fluentd-multiarch:v1.16.5"
          imagePullPolicy: IfNotPresent
          env:
            - name: FLUENTD_CONF
              value: ../../etc/fluent/fluent.conf
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          envFrom:
            - secretRef:
                name: coralogix-keys
            - configMapRef:
                name: fluentd-env
          ports:
          - name: metrics
            containerPort: 24231
            protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
          resources:
              limits:
                cpu: 800m
                memory: 900Mi
              requests:
                cpu: 800m
                memory: 900Mi
          volumeMounts:
            - mountPath: /var/log
              name: varlog
            - mountPath: /var/lib/docker/containers
              name: varlibdockercontainers
              readOnly: true
            - mountPath: /etc/fluent
              name: etcfluentd-main
            - mountPath: /etc/fluent/config.d/
              name: etcfluentd-config
            - name: fluentd-custom-cm-fluentd-prometheus-conf
              mountPath: /etc/fluent/fluentd-prometheus-conf.d
      volumes:
        - hostPath:
            path: /var/log
          name: varlog
        - hostPath:
            path: /var/lib/docker/containers
          name: varlibdockercontainers
        - configMap:
            defaultMode: 511
            name: fluentd-main
          name: etcfluentd-main
        - configMap:
            defaultMode: 511
            name: fluentd-config
          name: etcfluentd-config
        - name: fluentd-custom-cm-fluentd-prometheus-conf
          configMap:
            name: fluentd-prometheus-conf
            defaultMode: 0777
      tolerations:
        - operator: Exists