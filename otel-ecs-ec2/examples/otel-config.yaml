receivers:
  awsecscontainermetricsd: {}
  filelog:
    force_flush_period: 0
    include:
    - /hostfs/var/lib/docker/containers/*/*.log
    include_file_name: false
    include_file_path: true
    operators:
    - default: move_log_file_path
      id: docker_log_json_parser
      routes:
      - expr: body matches "^\\{\"log\".*\\}"
        output: json_parser
      type: router
    - output: recombine
      parse_from: body
      parse_to: body
      timestamp:
        layout: '%Y-%m-%dT%H:%M:%S.%fZ'
        parse_from: body.time
      type: json_parser
    - combine_field: body.log
      combine_with: ""
      force_flush_period: 10s
      id: recombine
      is_last_entry: body.log endsWith "\n"
      on_error: send
      output: move_log_file_path
      source_identifier: attributes["log.file.path"]
      type: recombine
    - from: attributes["log.file.path"]
      id: move_log_file_path
      to: resource["log.file.path"]
      type: move
    start_at: end
  hostmetrics:
    collection_interval: '30s'
    root_path: /
    scrapers:
      cpu:
        metrics:
          system.cpu.utilization:
            enabled: true
      disk: null
      filesystem:
        exclude_fs_types:
          fs_types:
          - autofs
          - binfmt_misc
          - bpf
          - cgroup2
          - configfs
          - debugfs
          - devpts
          - devtmpfs
          - fusectl
          - hugetlbfs
          - iso9660
          - mqueue
          - nsfs
          - overlay
          - proc
          - procfs
          - pstore
          - rpc_pipefs
          - securityfs
          - selinuxfs
          - squashfs
          - sysfs
          - tracefs
          match_type: strict
        exclude_mount_points:
          match_type: regexp
          mount_points:
          - /dev/*
          - /proc/*
          - /sys/*
          - /run/k3s/containerd/*
          - /run/containerd/runc/*
          - /var/lib/docker/*
          - /var/lib/kubelet/*
          - /snap/*
      load: null
      memory:
        metrics:
          system.memory.utilization:
            enabled: true
      network: null
      process:
        metrics:
          process.cpu.utilization:
            enabled: true
          process.memory.utilization:
            enabled: true
          process.threads:
            enabled: true
        mute_process_exe_error: true
        mute_process_name_error: true
        mute_process_user_error: true
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_binary:
        endpoint: 0.0.0.0:6832
      thrift_compact:
        endpoint: 0.0.0.0:6831
      thrift_http:
        endpoint: 0.0.0.0:14268
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 20
      http:
        endpoint: 0.0.0.0:4318
  prometheus:
    config:
      scrape_configs:
      - job_name: opentelemetry-collector
        scrape_interval: '30s'
        static_configs:
        - targets:
          - 0.0.0.0:8888
  statsd:
    endpoint: 0.0.0.0:8125
  zipkin:
    endpoint: 0.0.0.0:9411
service:
  extensions:
  - health_check
  - opamp
  - zpages
  - pprof
  pipelines:
    logs:
      exporters:
      - coralogix
      processors:
      - memory_limiter
      - resourcedetection/region
      - resourcedetection/env
      - ecsattributes/container-logs
      - resource/metadata
      - transform/reduce
      - batch
      receivers:
      - filelog
      - otlp
    logs/resource_catalog:
      exporters:
      - coralogix/resource_catalog
      processors:
      - memory_limiter
      - resource/metadata
      - resourcedetection/entity
      - resourcedetection/region
      - transform/entity-event
      receivers:
      - hostmetrics
    metrics:
      exporters:
      - coralogix
      processors:
      - memory_limiter
      - resourcedetection/region
      - resourcedetection/env
      - resource/metadata
      - transform/spanmetrics
      - transform/reduce
      - transform/prometheus
      - batch
      receivers:
      - hostmetrics
      - spanmetrics
      - spanmetrics/db
      - prometheus
      - awsecscontainermetricsd
      - otlp
      - statsd
    metrics/compact:
      exporters:
      - coralogix
      processors:
      - memory_limiter
      - transform/spanmetrics
      - batch
      receivers:
      - spanmetrics/compact
    metrics/db_compact:
      exporters:
      - coralogix
      processors:
      - memory_limiter
      - transform/spanmetrics
      - batch
      receivers:
      - spanmetrics/db_compact
    traces:
      exporters:
      - spanmetrics
      - forward/db
      - forward/compact
      - forward/db_compact
      - coralogix
      processors:
      - memory_limiter
      - resourcedetection/region
      - resourcedetection/env
      - ecsattributes/container-logs
      - resource/metadata
      - transform/spanmetrics
      - redaction/spanname
      - transform/reduce
      - transform/semconv
      - batch
      receivers:
      - jaeger
      - zipkin
      - otlp
    traces/compact:
      exporters:
      - spanmetrics/compact
      processors:
      - transform/compact
      - batch
      receivers:
      - forward/compact
    traces/db:
      exporters:
      - spanmetrics/db
      processors:
      - filter/db_spanmetrics
      - batch
      receivers:
      - forward/db
    traces/db_compact:
      exporters:
      - spanmetrics/db_compact
      processors:
      - filter/db_compact_spanmetrics
      - transform/db_compact
      - batch
      receivers:
      - forward/db_compact
  telemetry:
    logs:
      encoding: json
      level: 'info'
    metrics:
      readers:
      - pull:
          exporter:
            prometheus:
              host: 0.0.0.0
              port: 8888
    resource:
      cx.agent.type: agent
      service.name: opentelemetry-collector

