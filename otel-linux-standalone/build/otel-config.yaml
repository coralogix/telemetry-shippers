        == "ERROR"
      - set(attributes["status.code"], "STATUS_CODE_OK") where attributes["status.code"]
        == nil and instrumentation_scope.name == "spanmetricsconnector" and attributes["otel.status_code"]
        == "OK"
      - set(attributes["status.code"], "STATUS_CODE_UNSET") where attributes["status.code"]
        == nil and instrumentation_scope.name == "spanmetricsconnector" and (attributes["otel.status_code"]
        == "UNSET" or attributes["otel.status_code"] == nil)
receivers:
  hostmetrics:
    collection_interval: 10s
    root_path: /
    scrapers:
      cpu:
        metrics:
          system.cpu.utilization:
            enabled: true
      disk: null
      filesystem:
        exclude_fs_types:
          fs_types:
          - autofs
          - binfmt_misc
          - bpf
          - cgroup2
          - configfs
          - debugfs
          - devpts
          - devtmpfs
          - fusectl
          - hugetlbfs
          - iso9660
          - mqueue
          - nsfs
          - overlay
          - proc
          - procfs
          - pstore
          - rpc_pipefs
          - securityfs
          - selinuxfs
          - squashfs
          - sysfs
          - tracefs
          match_type: strict
        exclude_mount_points:
          match_type: regexp
          mount_points:
          - /dev/*
          - /proc/*
          - /sys/*
          - /run/k3s/containerd/*
          - /run/containerd/runc/*
          - /var/lib/docker/*
          - /var/lib/kubelet/*
          - /snap/*
      load: null
      memory:
        metrics:
          system.memory.utilization:
            enabled: true
      network: null
  journald: {}
  otlp:
    protocols:
      grpc:
        endpoint: ${env:OTEL_LISTEN_INTERFACE:-127.0.0.1}:4317
        max_recv_msg_size_mib: 20
      http:
        endpoint: ${env:OTEL_LISTEN_INTERFACE:-127.0.0.1}:4318
  prometheus:
    config:
      scrape_configs:
      - job_name: opentelemetry-collector
        static_configs:
        - targets:
          - ${env:OTEL_LISTEN_INTERFACE:-127.0.0.1}:8888
  systemd:
    collection_interval: 30s
    scope: system
service:
  extensions:
  - health_check
  - opamp
  - zpages
  - pprof
  pipelines:
    logs:
      exporters:
      - coralogix
      processors:
      - memory_limiter
      - resourcedetection/region
      - resourcedetection/env
      - resource/metadata
      - transform/reduce
      - transform/journald
      - batch
      receivers:
      - journald
      - otlp
    logs/resource_catalog:
      exporters:
      - coralogix/resource_catalog
      processors:
      - memory_limiter
      - resource/metadata
      - resourcedetection/entity
      - resourcedetection/region
      - transform/entity-event
      receivers:
      - hostmetrics
    metrics:
      exporters:
      - coralogix
      processors:
      - memory_limiter
