name: Sync OTel Collector Version

on:
  repository_dispatch:
    types: [otel-collector-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'New opentelemetry-collector chart version'
        required: true
        type: string

env:
  # Charts to skip by default (not released yet)
  SKIP_CHARTS: 'otel-windows-standalone'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: azure/setup-helm@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Add helm repos
        run: |
          helm repo add coralogix-charts-virtual https://cgx.jfrog.io/artifactory/coralogix-charts-virtual
          helm repo update

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            VERSION="${{ github.event.client_payload.version }}"
            SOURCE_PR="${{ github.event.client_payload.pr_url }}"
            CHANGELOG_B64="${{ github.event.client_payload.changelog_b64 }}"
          else
            VERSION="${{ inputs.version }}"
            SOURCE_PR=""
            CHANGELOG_B64=""
          fi
          echo "value=$VERSION" >> $GITHUB_OUTPUT
          echo "source_pr=$SOURCE_PR" >> $GITHUB_OUTPUT
          echo "changelog_b64=$CHANGELOG_B64" >> $GITHUB_OUTPUT

      - name: Extract full changelog
        id: changelog
        run: |
          TARGET_VERSION="${{ steps.version.outputs.value }}"
          echo "Target version: $TARGET_VERSION"
          
          # Get minimum dependency version across active charts
          CHART_PATHS="otel-integration/k8s-helm otel-linux-standalone otel-macos-standalone otel-windows-standalone"
          MIN_VERSION=""
          for chart in $CHART_PATHS; do
            # Extract chart name for skip check (handle otel-integration/k8s-helm -> otel-integration)
            chart_name="${chart%%/*}"
            
            # Skip charts in SKIP_CHARTS
            if echo "$SKIP_CHARTS" | tr ',' '\n' | grep -qw "$chart_name"; then
              echo "  $chart: (skipped)"
              continue
            fi
            
            if [[ -f "${chart}/Chart.yaml" ]]; then
              VER=$(yq '.dependencies[] | select(.name == "opentelemetry-collector") | .version' "${chart}/Chart.yaml" 2>/dev/null | head -1 | tr -d '"')
              if [[ -n "$VER" ]]; then
                echo "  $chart: $VER"
                if [[ -z "$MIN_VERSION" ]] || [[ "$(printf '%s\n' "$VER" "$MIN_VERSION" | sort -V | head -1)" == "$VER" ]]; then
                  MIN_VERSION="$VER"
                fi
              fi
            fi
          done
          
          echo "Minimum version across charts: $MIN_VERSION"
          
          # Skip if minimum version is at or above target (all charts already up-to-date)
          HIGHEST=$(printf '%s\n' "$MIN_VERSION" "$TARGET_VERSION" | sort -V | tail -1)
          if [[ "$MIN_VERSION" == "$TARGET_VERSION" ]] || [[ "$HIGHEST" == "$MIN_VERSION" ]]; then
            echo "All charts already at target version or newer (min=$MIN_VERSION >= target=$TARGET_VERSION)"
            echo "status=skip" >> $GITHUB_OUTPUT
            echo "file=" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Use MIN_VERSION as baseline for changelog extraction (captures all entries for lagging charts)
          echo "Baseline for changelog: $MIN_VERSION"
          
          # Fetch CHANGELOG.md from helm-charts and extract all entries between versions
          # Uses semver_cmp function for proper version comparison (handles 0.9.0 vs 0.10.0)
          CHANGELOG=$(gh api repos/coralogix/opentelemetry-helm-charts/contents/charts/opentelemetry-collector/CHANGELOG.md \
            --jq '.content' | base64 -d | awk -v current="$MIN_VERSION" -v target="$TARGET_VERSION" '
            function semver_cmp(v1, v2,    a1, a2, i) {
              split(v1, a1, "."); split(v2, a2, ".")
              for (i = 1; i <= 3; i++) {
                if (a1[i]+0 < a2[i]+0) return -1
                if (a1[i]+0 > a2[i]+0) return 1
              }
              return 0
            }
            /^[[:space:]]*### v[0-9]/ {
              match($0, /[0-9]+\.[0-9]+\.[0-9]+/)
              ver = substr($0, RSTART, RLENGTH)
              in_range = (semver_cmp(ver, current) > 0 && semver_cmp(ver, target) <= 0)
              if (in_range) print "#### v" ver
              next
            }
            in_range && /^[[:space:]]*-/ { print }
          ')
          
          if [[ -n "$CHANGELOG" ]]; then
            echo "$CHANGELOG" > /tmp/changelog-entries.txt
            echo "status=ok" >> $GITHUB_OUTPUT
            echo "file=/tmp/changelog-entries.txt" >> $GITHUB_OUTPUT
            echo "Extracted changelog entries from $CURRENT_VERSION to $TARGET_VERSION"
            echo "$CHANGELOG" | head -10
          else
            echo "status=empty" >> $GITHUB_OUTPUT
            echo "file=" >> $GITHUB_OUTPUT
            echo "No changelog entries found"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if update needed
        if: steps.changelog.outputs.status == 'skip'
        run: |
          echo "::notice::Already at target version or newer - skipping"
          exit 0

      - name: Close stale bump PRs
        if: steps.changelog.outputs.status != 'skip'
        run: |
          VERSION="${{ steps.version.outputs.value }}"
          
          # Find and close any older bump PRs
          gh pr list --label otel-collector-bump --state open --json number,title | jq -c '.[]' | while read -r row; do
            PR_NUM=$(echo "$row" | jq -r '.number')
            PR_VERSION=$(echo "$row" | jq -r '.title' | grep -oE '[0-9]+\.[0-9]+\.[0-9]+$' || true)
            
            [[ -z "$PR_VERSION" || "$PR_VERSION" == "$VERSION" ]] && continue
            
            echo "Closing stale PR #$PR_NUM (v$PR_VERSION)"
            gh pr close $PR_NUM --comment "ðŸ”„ Superseded by v${VERSION}. All changelog entries included in new PR." || true
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create branch
        if: steps.changelog.outputs.status != 'skip'
        run: |
          branch_name="chore/bump-otel-collector-${{ steps.version.outputs.value }}"
          echo "branch_name=$branch_name" >> $GITHUB_ENV
          
          # Delete remote branch if exists
          git push origin --delete "$branch_name" 2>/dev/null || true
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $branch_name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run bump script
        if: steps.changelog.outputs.status != 'skip'
        run: |
          # Build skip args
          SKIP_ARGS=""
          for chart in $(echo "$SKIP_CHARTS" | tr ',' ' '); do
            [[ -n "$chart" ]] && SKIP_ARGS="$SKIP_ARGS --skip $chart"
          done
          
          # Build changelog args
          CHANGELOG_ARGS=""
          if [[ -n "${{ steps.changelog.outputs.file }}" ]]; then
            CHANGELOG_ARGS="--changelog-file ${{ steps.changelog.outputs.file }}"
          fi
          
          chmod +x ./scripts/bump-otel-collector-version.sh
          ./scripts/bump-otel-collector-version.sh --version "${{ steps.version.outputs.value }}" $SKIP_ARGS $CHANGELOG_ARGS

      - name: Commit and push
        if: steps.changelog.outputs.status != 'skip'
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "::error::No changes to commit - version ${{ steps.version.outputs.value }} may already be applied"
            exit 1
          fi
          git commit -m "chore: bump opentelemetry-collector to ${{ steps.version.outputs.value }}"
          git push origin $branch_name

      - name: Build PR body
        if: steps.changelog.outputs.status != 'skip'
        run: |
          if [[ -f "/tmp/otel-bump-summary.md" ]]; then
            cat /tmp/otel-bump-summary.md > /tmp/pr-body.md
          else
            echo "Bumping opentelemetry-collector to \`${{ steps.version.outputs.value }}\`" > /tmp/pr-body.md
          fi
          echo "" >> /tmp/pr-body.md
          if [[ -n "${{ steps.version.outputs.source_pr }}" ]]; then
            echo "**Source:** ${{ steps.version.outputs.source_pr }}" >> /tmp/pr-body.md
            echo "" >> /tmp/pr-body.md
          fi
          # Add changelog status info
          case "${{ steps.changelog.outputs.status }}" in
            empty)
              echo "âš ï¸ **Changelog:** No entries found between versions - using default entry." >> /tmp/pr-body.md
              echo "" >> /tmp/pr-body.md
              ;;
            ok)
              echo "âœ… **Changelog:** Includes all entries from current to target version." >> /tmp/pr-body.md
              echo "" >> /tmp/pr-body.md
              ;;
          esac
          echo "---" >> /tmp/pr-body.md
          echo "**To skip a chart:** Remove its \`chart:*\` label â†’ changes auto-revert." >> /tmp/pr-body.md

      - name: Ensure labels exist
        if: steps.changelog.outputs.status != 'skip'
        run: |
          for label in otel-collector-bump chart:otel-integration chart:otel-linux-standalone chart:otel-macos-standalone chart:otel-windows-standalone; do
            gh label create "$label" --description "Auto-created for otel-collector sync" --color "0E8A16" 2>/dev/null || true
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build labels
        if: steps.changelog.outputs.status != 'skip'
        id: labels
        run: |
          LABELS="otel-collector-bump"
          for chart in otel-integration otel-linux-standalone otel-macos-standalone otel-windows-standalone; do
            if ! echo "$SKIP_CHARTS" | tr ',' '\n' | grep -qw "$chart"; then
              LABELS="$LABELS,chart:$chart"
            fi
          done
          echo "value=$LABELS" >> $GITHUB_OUTPUT

      - name: Create pull request
        if: steps.changelog.outputs.status != 'skip'
        run: |
          gh pr create \
            --base master \
            --head "$branch_name" \
            --title "chore: bump opentelemetry-collector to ${{ steps.version.outputs.value }}" \
            --body-file /tmp/pr-body.md \
            --label "${{ steps.labels.outputs.value }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
