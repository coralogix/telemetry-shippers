  clusterName: ""
  defaultApplicationName: "otel"
  defaultSubsystemName: "integration"
  logLevel: "info"
  collectionInterval: "30s"
  version: "0.0.278"
  deploymentEnvironmentName: ""

  extensions:
    kubernetesDashboard:
      enabled: true

# Set distribution for:
