      customMetrics:
        enabled: true
    kubernetesEvents:
      enabled: true
    kubernetesApiServerMetrics:
      enabled: true
      scrapeAll: false
    otlpReceiver:
      enabled: true
    kubernetesAttributes:
      enabled: true
      podUid:
        enabled: false
      podStartTime:
        enabled: false
    # Configures resource detection processors to add system and environment information.
    # Also configures volumes and volume mounts for the collector.
    resourceDetection:
      enabled: true
      k8sNodeName:
