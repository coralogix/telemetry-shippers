apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: v1
kind: Service
metadata:
  name: e2e-kubelet
  namespace: kube-system
  labels:
    app.kubernetes.io/name: kubelet
    k8s-app: kubelet
    app.kubernetes.io/managed-by: otel-e2e
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: https-metrics
      port: 10250
      protocol: TCP
      targetPort: 10250
    - name: http-metrics
      port: 10255
      protocol: TCP
      targetPort: 10255
    - name: cadvisor
      port: 4194
      protocol: TCP
      targetPort: 4194
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: e2e-kubelet
  namespace: monitoring
  labels:
    app.kubernetes.io/managed-by: otel-e2e
spec:
  jobLabel: k8s-app
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      app.kubernetes.io/name: kubelet
      k8s-app: kubelet
      app.kubernetes.io/managed-by: otel-e2e
  endpoints:
    - port: https-metrics
      scheme: https
      tlsConfig:
        caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        insecureSkipVerify: true
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      honorLabels: true
      honorTimestamps: true
