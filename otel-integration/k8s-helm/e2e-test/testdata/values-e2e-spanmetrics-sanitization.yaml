# Overrides for span metrics sanitization E2E testing
opentelemetry-agent:
  service:
    enabled: true # This is to help with the port forwarding
    type: ClusterIP
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
  presets:
    spanMetricsSanitization:
      enabled: true
      sanitize_url: true
      sanitizeDatabases:
        - sql
        - redis
        - memcached
        - mongo
        - opensearch
        - es
